<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Clock World</title>
</head>
<body>
  <div class="container">
    <h1>WorldClock</h1>

    <select>
      <option value="">Select a city</option>
      <option value="">Los Angeles</option>
      <option value="">Lagos</option>
      <option value="">Macao</option>
    </select>
    <div class="city" id="los-angeles">
      <div>
        <h2>Los Angeles</h2>
        <div class="date"></div>
      </div>
      
      <div class="time"></div>
    </div>

    <div class="city" id="lagos">
      <div>
        <h2>Lagos</h2>
        <div class="date"></div>
      </div>
      
      <div class="time"></div>
    </div>

    <div class="city" id="macao">
      <div>
        <h2>Macao</h2>
        <div class="date"></div>
      </div>
      
      <div class="time"></div>
    </div>
    
  </div>
    
    <footer> This project was coded with ❤️ by <strong>Ana Chicaiza</strong> and is
        <a href="https://github.com/anachicaiza/world-clock-setup" target="_blank">
          open sourced on GitHub</a
        ></footer>
</body>
<script src="src/index.js"></script>
</html>
