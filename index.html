<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <title>Clock World</title>
</head>
<body>
  <div class="container">
    <h1>WorldClock</h1>

    <select>
      <option value="">Select a city</option>
      <option value="">London</option>
      <option value="">New York</option>
      <option value="">Japan</option>
    </select>
    <div class="city">
      <div>
        <h2>Los angeles </h2>
        <div class="date">June 26th 2024</div>
      </div>
      
      <div class="time">6:25:15<small>AM</small></div>
    </div>

    <div class="city">
      <div>
        <h2>New York</h2>
        <div class="date">June 26th 2024</div>
      </div>
      
      <div class="time">6:25:15<small>AM</small></div>
    </div>

    <div class="city">
      <div>
        <h2>Japan</h2>
        <div class="date">June 26th 2024</div>
      </div>
      
      <div class="time">6:25:15<small>AM</small></div>
    </div>
    
  </div>
    
    <footer> This project was coded with ❤️ by <strong>Ana Chicaiza</strong> and is
        <a href="https://github.com/anachicaiza/world-clock-setup" target="_blank">
          open sourced on GitHub</a
        ></footer>
</body>
<script src="src/index.js"></script>
</html>
